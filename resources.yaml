components:
  - name: text
    slack: |
      {
        "type": "textarea",
        "name": "${name}",
        "label": "${label}",
        "value": "${value}",
        "hint": "${placeholder}"
      }
    slackBlockKit: |
      {
        "type": "input",
        "element": {
          "type": "plain_text_input",
          "action_id": "${name}",
          "placeholder": {
            "type": "plain_text",
            "text": "${placeholder}"
          }
        },
        "label": {
          "type": "plain_text",
          "text": "${label}"
        },
        "hint": {
          "type": "plain_text",
          "text": "${placeholder}"
        }
      }    
    adaptiveCards: |
      {
          "type": "TextBlock",
          "text": "${label}",
          "wrap": true
      },
      {
          "type": "Input.Text",
          "id": "${name}",
          "value": "${value}",
          "placeholder": "${placeholder}"
      }
  - name: textarea
    slack: |
      {
        "type": "text",
        "name": "${name}",
        "label": "${label}",
        "value": "${value}",
        "hint": "${placeholder}"
      }
    slackBlockKit: |
      {
        "type": "input",
        "element": {
          "type": "plain_text_input",
          "action_id": "${name}",
          "multiline": true,
          "placeholder": {
            "type": "plain_text",
            "text": "${placeholder}"
          }
        },
        "label": {
          "type": "plain_text",
          "text": "${label}"
        },
        "hint": {
          "type": "plain_text",
          "text": "${placeholder}"
        }
      } 
    adaptiveCards: |
      {
          "type": "TextBlock",
          "text": "${label}",
          "wrap": true
      },
      {
          "type": "Input.Text",
          "isMultiline": true,
          "id": "${name}",
          "value": "${value}",
          "placeholder": "${placeholder}"
      }      
  - name: choose
    slack: |
      {
        "type": "select",
        "name": "${name}",
        "label": "${label}",
        "value": "${value}",
        "options": ${select:options},
        "hint": "${placeholder}"
      }
    slackBlockKit: |
      {
        "type": "input",
        "element": {
          "type": "static_select",
          "action_id": "${name}",
          "placeholder": {
            "type": "plain_text",
            "text": "${placeholder}",
            "emoji": true
          },
          "options": [
            {
              "text": {
                "type": "plain_text",
                "text": "*this is plain_text text*",
                "emoji": true
              },
              "value": "value-0"
            },
            {
              "text": {
                "type": "plain_text",
                "text": "*this is plain_text text*",
                "emoji": true
              },
              "value": "value-1"
            },
            {
              "text": {
                "type": "plain_text",
                "text": "*this is plain_text text*",
                "emoji": true
              },
              "value": "value-2"
            }
          ]
        },
        "label": {
          "type": "plain_text",
          "text": "${label}",
          "emoji": true
        }
      }
    adaptiveCards: |
      {
          "type": "TextBlock",
          "text": "${label}",
          "wrap": true
      },
      {
          "type": "Input.ChoiceSet",
          "id": "${name}",
          "value": "${value}",
          "choices": ${select:options},
          "placeholder": "${placeholder}"
      }

